<div>
    <form autocomplete="off" id="optionsForm" method="GET">
        {% csrf_token %}
        <div class="form-group">
            Time Window:
            <input type="text" class="form-control" name="interval_field" style="width: 12%; display: inline-block; margin-left: 6px" value="{{ selected_interval }}">
            {% if slicing_enabled %}
                <input type="hidden" name="slice_field" value="{{ slice_field }}">
                <input type="hidden" name="slice_value" value="{{ slice_value }}">
            {% endif %}
            <input type=submit style="display: inline-block; width: 10%; margin-left: 6px" value="Apply"/>
            <br>
            <br>
        </div>
    </form>
</div>
